<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahin Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main>
        <section>
            <h1 class="text-6xl text-center mt-10">Welcome To <span class="text-orange-900">My Own Bank</span>!!! </h1>


        
        </section>
        <section >
            <div class="bg-lime-400 w-2/4 mx-auto mt-10 p-10 ">
                <h1 class="mb-4 font-medium text-stone-900 drop-shadow-2xl">Please Login</h1>
                <input id="user-email" class="block border-2 mb-4 w-3/4 rounded-lg drop-shadow-2xl" type="email" placeholder=" Type Your Email">
                <input id="user-password" class="rounded-lg drop-shadow-2xl" type="password" placeholder=" Type Your Password">
                <button id="login-button" class="block mt-4 bg-orange-400 text-white px-4 py-1 rounded-full font-medium drop-shadow-2xl">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/script.js"></script>
    
</body>
</html>
